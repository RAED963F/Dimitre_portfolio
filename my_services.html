    <style>
        :root {
            --bg-1: #0f1020;
            --bg-2: #0b0c12;
            --accent: linear-gradient(135deg, #7b61ff 0%, #ff6b9a 55%, #ffb86b 100%);
            --glass: rgba(255,255,255,0.04);
            --glass-2: rgba(255,255,255,0.03);
            --card-shadow: 0 8px 30px rgba(11,10,20,0.6);
            --text-muted: rgba(255,255,255,0.65);
            --highlight: rgba(123,97,255,0.12);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.08), transparent), 
                        radial-gradient(800px 400px at 90% 90%, rgba(255,107,154,0.05), transparent),
                        var(--bg-1);
            color: #fff;
            min-height: 100vh;
            direction: ltr;
        }

        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px 0;
            border-bottom: 1px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #0b0c12;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .logo-subtext {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .language-switcher {
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            padding: 6px 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .lang-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .hero {
            padding: 60px 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Statistics Section */
        .stats-section {
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(123, 97, 255, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .services-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .service-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transform-origin: top;
            transition: var(--transition);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .service-card:hover::before {
            transform: scaleY(1);
        }

        .service-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #7b61ff, #ff6b9a);
            transition: var(--transition);
        }

        .service-card:hover .service-title::after {
            width: 80px;
        }

        .service-list {
            list-style: none;
        }

        .service-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            position: relative;
            padding-left: 25px;
            transition: var(--transition);
        }

        .service-list li:last-child {
            border-bottom: none;
        }

        .service-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 12px;
            color: #7b61ff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .service-list li:hover {
            color: #ffffff;
            transform: translateX(5px);
        }

        /* Arabic Styles */
        body.ar {
            direction: rtl;
            font-family: 'Inter', sans-serif;
        }

        body.ar .service-list li {
            padding-right: 25px;
            padding-left: 0;
        }

        body.ar .service-list li::before {
            left: auto;
            right: 0;
        }

        body.ar .service-list li:hover {
            transform: translateX(-5px);
        }

        /* Russian Styles */
        body.ru {
            direction: ltr;
            font-family: 'Roboto', sans-serif;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .stats-container {

            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .services-container {
                grid-template-columns: 1fr;
                gap: 20px;

            }
            
            .service-card {
                padding: 25px;
            }
            
            .service-title {
                font-size: 1.5rem;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .language-switcher {
                gap: 5px;
            }
            
            .lang-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.5rem;
            }

            }
            
            .language-switcher {

                gap: 5px;
                padding: 6px 8px;
            }
            
            .lang-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        // Initialize the page

        // Render statistics based on language
        function renderStats(lang) {
            const data = servicesData[lang];
            
            // Clear container
            statsContainer.innerHTML = '';
            
            // Create stat cards
            data.stats.forEach((stat, index) => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const number = document.createElement('div');
                number.className = 'stat-number';
                number.textContent = stat.number;
                
                const label = document.createElement('div');
                label.className = 'stat-label';
                label.textContent = stat.label;
                
                card.appendChild(number);
                card.appendChild(label);
                statsContainer.appendChild(card);
            });
        }

        // Render services based on language

            const data = servicesData[lang];

            pageTitle.textContent = data.title;
            pageSubtitle.textContent = data.subtitle;
            
            // Clear container
            servicesContainer.innerHTML = '';
            
            // Create service cards
            data.services.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const title = document.createElement('h2');
                title.className = 'service-title';
                title.textContent = service.title;
                
                const list = document.createElement('ul');
                list.className = 'service-list';
                
                service.items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    list.appendChild(li);
                });
                
                card.appendChild(title);
                card.appendChild(list);
                servicesContainer.appendChild(card);
            });
        }

        // Setup Intersection Observer for scroll animations
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.service-card, .stat-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Language switching
        languageButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                languageButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Get selected language
                const newLang = button.dataset.lang;
                
                // Update body class
                document.body.className = newLang;
                
                // Update current language and re-render
                currentLang = newLang;
                renderStats(currentLang);
                renderServices(currentLang);
                
                // Re-setup intersection observer after re-render
                setTimeout(() => {
                    setupIntersectionObserver();
                }, 100);
            });
        });

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
